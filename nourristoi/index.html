<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container-fluid">

        <header>
            <div class="header-background">
                <div class="row top-menu">
                    <div class="col-md-2 offset-md-2"></div>
                    <div class="col-md-4 text-left"><img class="logo" src="img/logo.png" alt="">Nourritoi</div>
                    <div class="col-md-4 text-right"><span class="language">English</span><span class="glyphicon glyphicon-shopping-cart icon-cart" aria-hidden="true"></span>
                        <button class="btn btn-default" type="submit">Se connecter</button></div>
                    <div class="col-md-2 offset-md-2"></div>
                </div>

                <div class="search">
                    <p class="highlight">Vos restaurants préférés, enfin livrés</p>
                    <div class="row header-choices">
                        <div class="col-md-2 offset-md-2"></div>
                        <div class="col-md-4"><input type="text" class="form-control" placeholder="Entrez votre adresse"></div>
                        <div class="col-md-4"><button class="btn btn-default cta-header" type="submit">Livraison</button> ou <button class="btn btn-default cta-header" type="submit">Retrait au restaurant</button></div>
                        <div class="col-md-2 offset-md-2"></div>
                    </div>
                </div>
                <!-- End search -->

                <div class="stores">
                    <img src="img/appstore.png" alt="">
                    <img src="img/googleplay.png" alt="">
                </div>
                <!-- End stores -->

            </div>
            <!-- End header-background -->
        </header>

        <div class="row middle-content">
            <div class="col-md-2 offset-md-2"></div>
            <div class="col-md-8">
                <p>Uniquement les meilleures adresses.</p>
                <h2>Une sélection minutieuse</h2>
            </div>
            <div class="col-md-2 offset-md-2"></div>
        </div>
        <!--End middle-content-->

        <div class="row restoselection">
            <div class="col-md-2 offset-md-2"></div>
            <div class="col-md-8">
                <img src="img/img1.jpeg" alt="">
                <img src="img/img2.jpeg" alt="">
                <img src="img/img3.jpeg" alt="">
                <img src="img/img4.jpeg" alt="">
                <img src="img/img5.jpeg" alt="">
                <img src="img/img6.jpeg" alt="">
            </div>
            <div class="col-md-2 offset-md-2"></div>
        </div>
        <!--End restoselection-->

        <div class="row middle-content">
            <div class="col-md-2 offset-md-2"></div>
            <div class="col-md-8">
                <p>Nous livrons, chez vous !</p>
                <h2>retrouvez vos restaurants préférés</h2>
            </div>
            <div class="col-md-2 offset-md-2"></div>
        </div>
        <!--End middle-content-->

        <div class="row cityselection">
            <div class="col-md-2 offset-md-2"></div>
            <div class="col-md-4 offset-md-4 text-right"><img src="img/city-1.jpg" alt=""></div>
            <div class="col-md-4 offset-md-4 text-left"><img src="img/city-2.jpg" alt=""></div>
            <div class="col-md-2 offset-md-2"></div>
        </div><!--End row 1-->

        <div class="row cityselection">
            <div class="col-md-2 offset-md-2"></div>
            <div class="col-md-4 offset-md-4 text-right"><img src="img/city-3.jpg" alt=""></div>
            <div class="col-md-4 offset-md-4 text-left"><img src="img/city-4.jpg" alt=""></div>
            <div class="col-md-2 offset-md-2"></div>
        </div><!--End row 2-->

        <div class="row cityselection">
            <div class="col-md-2 offset-md-2"></div>
            <div class="col-md-4 offset-md-4 text-right"><img src="img/city-5.jpg" alt=""></div>
            <div class="col-md-4 offset-md-4 text-left"></div>
            <div class="col-md-2 offset-md-2"></div>
        </div><!--End row 3-->

        <div class="row middle-content">
            <div class="col-md-2 offset-md-2"></div>
            <div class="col-md-8">
                <p>Emportez foodora partout où vous allez !</p>
                <h2>telechargez maintenant notre application</h2>
            </div>
            <div class="col-md-2 offset-md-2"></div>
        </div>

        <div class="row phone">
            <div class="col-md-2 offset-md-2"></div>
            <div class="col-md-3 text-right"><img src="img/phone1.png" class="img_phone" alt=""></div>
            <div class="col-md-2 text-center icone_store"><img src="img/storeblack.png" class="icone_store_black" alt=""><img src="img/googleblack.png" class="icone_store_black" alt=""></div>
            <div class="col-md-3 text-left"><img src="img/phone2.png" class="img_phone" alt=""></div>
            <div class="col-md-2 offset-md-2"></div>
        </div>
        <!--End content-->


    </div>
    <!--End container-fluid-->



    <footer>



    </footer>
    </div>
</body>

</html>
